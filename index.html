    <meta charset="UTF-8" />

  <body>
    <header>
      <img src="./assets/logo/logo.png" alt="Logo Les petits plats" />
    </header>

    <main class="main">
      <!-- search input -->
      <div class="search-input">
        <label for="search"></label>
        <input
          type="search"
          class="__search"
          id="search"
          name="search"
          placeholder="Recherche (minimum 3 caractères)"
          minlength="3"
        />
        <button class="__searchBtn" id="searchBtn">
          <img src="./assets/mg/mg.png" alt="Loupe" />
        </button>
      </div>
      <!-- end search input -->

      <!-- tags -->
      <section class="section-tags">
        <!--  -->
        <div class="input-tags">
          <!-- ingredient tags -->
          <div class="tags_m">
            <div class="eachTags">
              <div class="input-ingredient tag">
                <label for="ingredients"></label>
                <input
                  type="text"
                  class="__text"
                  name="ingredients"
                  id="ingredients"
                  placeholder="Ingredients"
                  required
                  minlength="3"
                />
                <img
                  src="./assets/arrow/arrowdown.png"
                  class="button-up button-ingredients"
                  alt="flèche"
                />
              </div>
              <div class="ingredients-list none"></div>
            </div>
          </div>
          <!-- end of ingredient tags -->

          <!-- devices tags -->
          <div class="tags_m">
            <div class="eachTags">
              <div class="input-device tag">
                <label for="devices"></label>
                <input
                  type="text"
                  class="__text"
                  name="devices"
                  id="devices"
                  placeholder="Appareils"
                  required
                  minlength="3"
                />
                <img
                  src="./assets/arrow/arrowdown.png"
                  class="button-up button-devices"
                  alt="flèche"
                />
              </div>
              <div class="devices-list none"></div>
            </div>
          </div>
          <!-- end of devices tags -->

          <!-- ustensils tags -->
          <div class="tags_m">
            <div class="eachTags">
              <div class="input-ustensil tag">
                <label for="ustensils"></label>
                <input
                  type="text"
                  class="__text"
                  id="ustensils"
                  name="ustensils"
                  placeholder="Ustensiles"
                  required
                  minlength="3"
                />
                <img
                  src="./assets/arrow/arrowdown.png"
                  class="button-up button-ustensils"
                  alt="flèche"
                />
              </div>
              <div class="ustensils-list none"></div>
            </div>
          </div>
          <!-- end of ustensils tags -->
        </div>
      </section>
